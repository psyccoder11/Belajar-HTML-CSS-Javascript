<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssnative/style_copylpgithub.css">
    <title>Copy Login Page GitHub</title>
</head>
<body>
    <img src="images.png" id="images" alt="image">
    <h1>Sign in to GitHub</h1>
    <form>
        <div class="usernamebar">
            <label>Username or email address</label>
            <input type="text" title="Please fill out this field">
        </div>
        <div class="passwordbar">
            <label>Password</label><a href="">Forgot password?</a>
            <input type="password" title="Please fill out this field">
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="container">
        <ul>
            <li class="signin"><a href="">Sign in with a passkey</a></li>
            <br>
            <li class="newaccount">New to GitHub?<a href="#" class="cnewaccount">Create an account</a></li>
        </ul>
    </div>
        <ul class="footer">
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Docs</a></li>
            <li><a href="">Contact GitHub Support</a></li>
            <li><a href="">Manage cookies</a></li>
            <li><a href="">Do not share my personal information</a></li>
        </ul>
</body>
</html>
