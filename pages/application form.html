<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Link</h1>
    <a href="login page.html" title="Login" target="_blank">Login Page</a> <br>
    <a href="contact us.html" title="Contact" target="_blank">Contact us</a> <br>
    <a href="application form.html" title="App form" target="_blank">Application Form</a> <br>
    <a href="../index.html" title="index" target="_blank">Index</a> <br>
    <a href="../html2 test link/html2tes.html" title="html test" target="_blank">Test HTML</a>
    
    <Form>
        <fieldset>
            <legend>Application Form PT. Indocyber Global Teknologi</legend>
            <p>
                <label">Name :</label>
                <input type="text" name="name" placeholder="Your Name...">
            </p>
            <p>
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth">
            </p>
            <p>
                <label>Age :</label>
                <input type="number" min="0">
            </p>
            <p>
                <label>E-Mail :</label>
                <input type="email" name="email" placeholder="Your Email">
            </p>
            <p>
                <label>Gender :</label>
                <label><input type="radio" name="gender" value="men"> Men</label>
                <label><input type="radio" name="gender" value="woman"> Woman</label>
            </p>
            <p>
                <label>Religion :</label>
                <select name="religion">
                    <option value="islam">Islam</option>
                    <option value="christian">Christian</option>
                    <option value="catholic">Catholic</option>
                    <option value="hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                </select>
            </p>
            <p>
                <label">Last Education :</label>
                <input type="text" name="last_education" placeholder="Your Last Education...">
            </p>
            <label>Years of Experience :</label>
                <label><input type="number" name="years_of_experience" placeholder="Your Years of Experience..." min="0"> Year/Years</label>
            </p>
            <p>
                <label>Working Experience :</label>
                <textarea name="working_experience" placeholder="Your Working Experience..."></textarea>
            </p>
            <p>
                <label>Programming Language Skills :</label>
                <br>
                <label><input type="checkbox" name="javascript" value="javascript">Javascript</label> <br>
                <label><input type="checkbox" name="php" value="php">PHP</label> <br>
                <label><input type="checkbox" name="golang" value="golang">Golang</label> <br>
                <label><input type="checkbox" name="ruby" value="ruby">Ruby</label> <br>
                <label><input type="checkbox" name="c#" value="c#">C#</label> <br>
                <label><input type="checkbox" name="java" value="java">Java</label> <br>
                <label><input type="checkbox" name="flutter" value="flutter">Flutter</label> <br>
                <label><input type="checkbox" name="swift" value="swift">Swift</label>
            </p>
            <p>
                <label>Upload Your Pas Photo :</label> <br>
                <input type="file" name="file_pas_photo">
            </p>
            <p>
                <label>Upload Your CV :</label> <br>
                <input type="file" name="file_cv">
            </p>
            <input type="submit" name="submit" value="Submit Your Application Form">
        </fieldset>
    </Form>
</body>
</html>
